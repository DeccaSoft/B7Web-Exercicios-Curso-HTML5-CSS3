<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ficha de Cadastro</title>
</head>
<body>
    <main>
        <header>
            <p>Ficha de Cadastro</p>
        </header>
        <br>
        <section class="dados">
            <form action="">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <br>
                    Nome Completo: <input type="text" name="" id="" size=146>
                    <br><br>
                    <div id="pessoais">
                        <div>CPF.: <input type="text" name="" id="" size="50"></div>
                        <div>RG.: <input type="text" name="" id="" size="50"></div>
                        <div>Data de Nascimento: <input type="date" name="" id=""></div>
                    </div>
                    <br>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Dados Residenciais</legend>
                    <br>
                    Endereço: <input type="text" name="" id="" size="153">
                    <br><br>
                    Nº: <input type="number" name="" id="">
                    Complemento: <input type="text" name="" id="" size="45">
                    Ponto de Referência: <input type="text" name="" id="" size="45">
                    <br><br>
                    Bairro: <input type="text" name="" id="" size="42">
                    Cidade: <input type="text" name="" id="" size="42">
                    Estado: <input type="text" name="" id="" size="42">
                    <br><br>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Dados Complementares</legend>
                    <br>
                    <div id="comp">
                        <div>Telefone: <input type="tel" name="" id=""></div>
                        <div>WhatsApp: <input type="tel" name="" id=""></div>
                        <div>E-Mail: <input type="email" name="" id="" size="100"></div>
                    </div>
                </fieldset>
                
            </form>
        </section>
    </mai>
</body>
</html>
